<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFarm - The Animal Farm Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-paw"></i>
                <h1>MyFarm</h1>
            </div>
            <nav>
                <a href="https://github.com/sh3hz/myfarm" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> GitHub
                </a>
            </nav>
        </header>

        <main>
            <div class="hero">
                <h2>The Animal Farm Manager</h2>
                <p class="subtitle">Efficiently manage your farm data!</p>
                
                <div class="download-section">
                    <button id="downloadBtn" class="download-btn">
                        <i class="fas fa-download"></i>
                        <span>Download MyFarm</span>
                    </button>
                    <p class="version-info">Latest version: <span id="latestVersion">Checking...</span></p>
                </div>
            </div>
        </main>

        <footer>

            <div class="github-stats">
                <a href="https://github.com/sh3hz/myfarm/stargazers" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-star"></i> Star on GitHub
                </a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
